<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排行榜</title>
</head>
<body>
<form action="" method="get">
    请输入开始值：<input type="text" name="start">
    请输入结束值：<input type="text" name="end">
    <button type="submit">查询</button>
</form>
<br>
<table border="1px" cellspacing="0px">
    <tr>
        <th>排名</th>
        <th>客户端</th>
        <th>客户端分数</th>
    </tr>
    {% for i in rankList %}
    <tr>
        <td>{{ i.rank }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.score }}</td>
    </tr>
    {% endfor %}
    <tr>
        <td>{{ cli.rank }}</td>
        <td>{{ cli.name }}</td>
        <td>{{ cli.score }}</td>
    </tr>
</table>
</body>
</html>
